class HelloTask extends DefaultTask {
    @TaskAction
    void doAction() {
        println 'Hello World'
    }
}

task hello(type: HelloTask)


class HelloNameTask extends DefaultTask {
    String firstName //property

    @TaskAction
    void doAction() {
        println "Hello, $firstName"
    }
}

task helloName(type: HelloNameTask) {
    firstName = 'Izza kece'
}


